<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Fruta</title>
</head>
<body>
    <h1>Buscar Fruta</h1>

    <input type="text" id="frutaInput" placeholder="Digite uma fruta">
    <button onclick="buscarFruta()">Buscar</button>

    <div id="resultado"></div>

    <script>
        function buscarFruta() {
            let frutaInput = document.getElementById("frutaInput").value.toLowerCase();
            let resultado = document.getElementById("resultado");

            switch (frutaInput) {
                case "abacaxi":
                    resultado.textContent = "Encontrou o abacaxi!";
                    break;
                default:
                    resultado.textContent = "Fruta n√£o encontrada.";
                    break;
            }
        }
    </script>
</body>
</html>
