<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Entrada</title>
</head>
<body>
    <h1>Validação de Entrada</h1>

    <input type="text" id="usuarioInput" placeholder="Nome de usuário">
    <button onclick="validarUsuario()">Validar</button>

    <div id="resultado"></div>

    <script>
        function validarUsuario() {
            let usuarioInput = document.getElementById("usuarioInput").value;

            if (usuarioInput.length >= 5) {
                document.getElementById("resultado").textContent = "Nome de usuário válido.";
            } else {
                document.getElementById("resultado").textContent = "Nome de usuário deve conter pelo menos 5 caracteres.";
            }
        }
    </script>
</body>
</html>
